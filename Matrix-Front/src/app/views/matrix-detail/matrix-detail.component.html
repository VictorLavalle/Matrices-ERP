<div class="row">
    <div class="mt-5 col-md-12 text-center">
      <h1>Matrices - ERP</h1>
      <h3 class="mt-2">Informaci√≥n de la matriz</h3>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center flex-column mt-5">
    <ng-container *ngIf="matrix">
        <p><b>Nombre:</b><span class="ms-3">{{ matrix.name }}</span></p>
      </ng-container>
    <ng-container *ngIf="matrix">
      <div class="d-flex justify-content-center">
        <div class="table-responsive table-matrix">
          <table class="table">
            <thead>
              <tr>
                <th>Inventario</th>
                <th *ngFor="let column of matrix.ylabels" scope="col" class="text-center">
                  {{ column }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of matrix.xlabels; index as i" class="text-center fw-bold">
                <th>
                  {{ row }}
                </th>
                <td *ngFor="let column of matrix.ylabels; index as j">
                  {{ inputsData[j][i] }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ng-container>

    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-info me-5 mb-1" type="button" routerLink="/home">
        <i class="bi bi-arrow-left-short me-1"></i>
        Regresar
      </button>
    </div>
  </div>
