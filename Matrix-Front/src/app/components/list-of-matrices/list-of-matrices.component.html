<div class="container-fluid d-flex flex-column mt-5">
  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <caption>
        Lista de matrices en BD
      </caption>
      <thead class="table-light">
        <tr class="text-center">
          <th scope="col">id</th>
          <th scope="col">Nombre de la columna</th>
          <th scope="col">Acciones del inventario</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let matrix of matrices | paginate : { itemsPerPage: 10, currentPage: pageNumber }"
          (click)="onRowClick($event, matrix)"
        >
          <th scope="row" class="text-center">{{ matrix.id }}</th>
          <td class="text-center">{{ matrix.name }}</td>
          <td class="text-end">
            <button
              class="btn btn-success btn-sm me-1 mb-1"
              type="button"
              id="{{ matrix.id }}"
              [routerLink]="['/increase', matrix.id]"
            >
              <i class="bi bi-plus me-1"></i>
              Incrementar
            </button>
            <button
              class="btn btn-warning btn-sm me-1 mb-1"
              type="button"
              id="{{ matrix.id }}"
              [routerLink]="['/reduce', matrix.id]"
            >
              <i class="bi bi-dash me-1"></i>
              Disminuir
            </button>
            <button
              class="btn btn-danger btn-sm mb-1"
              type="button"
              id="deleteButton"
              (click)="deleteMatrix(matrix.id)"
            >
              <i class="bi bi-trash me-1"></i>
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls (pageChange)="pageNumber = $event"></pagination-controls>
    </div>
  </div>
</div>
